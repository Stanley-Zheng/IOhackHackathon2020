<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="queue.css">
</head>
<body>
    <div class="main">
        <div class="right_box">
            <h2 class="queue_text">Queue - Costco (Crowfoot)</h2>
            <div class="rectangle1"></div>
            <div class="time_remaining_text"></div>
            <div class="image">
                <div id="qrcode"></div>
            </div>
            <div class="reminder">
                <h1>You can enter the store!</h1>
                    <h1 class="time_left">Time left: 5 minutes</h1>
            </div>
            <div class="button_container">
                <button onclick="leave()" class="button">Cancel</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function setCookie(name,value,days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}
function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
}
function eraseCookie(name) {   
    document.cookie = name+'=; Max-Age=-99999999;';  
}
    </script>



    <script type="text/javascript" src="qrcode.js"></script>

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

        <script type="text/javascript">
            var link = "http://localhost:5000/p/e";
            var code = getCookie("userid").toString() + "-" + getCookie("chosenstore");
            var final = link + code;
            new QRCode(document.getElementById("qrcode"), final);
        </script>

    <script type="text/javascript">
        var socket = io();

        function leave() {
            socket.emit("leavequeue", {id:getCookie("userid"), store: getCookie("chosenstore")});
            window.location.replace("index.html");
        }
        
    </script>

</body>
</html>
