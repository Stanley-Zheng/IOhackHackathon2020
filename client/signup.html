<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopQ! - Create new account</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div>
        <h2>Create new account</h2>

        <h3>First name</h3>
        <input class="text_box" type="text" autofocus required>

        <h3>Last name</h3>
        <input class="text_box" type="text" autofocus required>

        <h3>Email address (username)</h3>
        <input class="email_box" type="email" autofocus required>

        <h3 class="password">Password</h3>
        <input class="text_box" type="text" autofocus required>

        <h3 class="password">Confirm password</h3>
        <input class="text_box" type="text" autofocus required>

        <h3 class="password">Phone number</h3>
        <input class="text_box" type="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(xxx) xxx-xxxx" required>

        <h3 class="password">Age</h3>
        <input class="text_box" type="number" min="16" max="120"autofocus required>

        <h3 class="password">Health conditions (if any)</h3>
        <input class="health_conditions" type="text" autofocus>

        <button onclick="document.location = '.html'">Sign up</button>
    </div>
</body>

</html>
